<html class="no-js" lang="en" ng-app="portfolio">

	<title>Prita Priscilla Hasjim</title>

	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic|Josefin+Slab:400,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/normalize.css" type="text/css">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<link rel="stylesheet" href="./css/examples.css" type="text/css">

	<!-- JS -->
	<script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./js/angular/angular.min.js"></script>
	<script type="text/javascript" src="./js/temp/highlight.pack.js"></script>
	<script type="text/javascript" src="./js/temp/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="./js/temp/examples.js"></script>
	<script type="text/javascript" src="./js/temp/TweenMax.min.js"></script>
	<script type="text/javascript" src="./js/scrollmagic/ScrollMagic.min.js"></script>
	<script type="text/javascript" src="./js/scrollmagic/plugins/animation.gsap.min.js"></script>
	<script type="text/javascript" src="./js/scrollmagic/plugins/debug.addIndicators.min.js"></script>
	<script type="text/javascript" src="./js/snapsvg/snapsvg.min.js"></script>

	<script type="text/javascript" src="./directives/directives.js"></script>

</head>
<body style="overflow-x: hidden;" ng-controller="Controller">
<!-- <body onload="window.location='#mid'"> -->
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<style type="text/css">
					.panel {
						height: 100%;
						width: 100%;
					}
				/*.panel.green {
						margin-bottom: 400px
					}*/
				</style>

				<a name="top">
				<section class="panel blue" id="trigger1" style="background-color:#b5e3ff;">
					<div id="sun-svg-div" style="position: absolute; width: 25%; right: -5%; top: -20%;" sun-svg></div>
				</section>

				<a name="mid">
				<section class="panel turqoise" id="trigger2">
					<div id="mountains-svg-div" class="position: absolute;" mountains-svg></div>
					<div id="sand-svg-div" class="position: absolute;" sand-svg></div>
				</section>

				<a name="bot">
				<section class="panel green" id="trigger3">
					<div id="cacti-svg-div" class="position: absolute; width: 100%;" cacti-svg></div>
					<!-- <div id="cacti-svg-div" class="position: absolute; width: 100%;" index="1" cacti-flower-light-svg></div> -->
					<div id="cliff-svg-div" class="position: absolute; width: 100%;" cliff-svg></div>
				</section>

				<script>
					$(function() {
						/**************/
						/* SCROLL     */
						/**************/
						var controller = new ScrollMagic.Controller();

						var cliffTween = new TweenMax.fromTo('#cliff-svg-div', 1, {yPercent: -100, xPercent: -50}, {xPercent: -30, ease: Linear.easeNone});

						var containerScene1 = new ScrollMagic.Scene({
							triggerElement: '#trigger1',
							duration: "200%"
					    })
					 	.setTween(cliffTween)
					 	.addIndicators()
					 	.addTo(controller);




					 	var cactiTween = new TweenMax.fromTo('#cacti-svg-div', 1, {scale: 0.7, yPercent: -20, xPercent: 25}, {xPercent: 10, ease: Linear.easeNone});

						var containerScene1 = new ScrollMagic.Scene({
							triggerElement: '#trigger2',
							offset: "50%",
							duration: "200%"
					    })
					 	.setTween(cactiTween)
					 	.addIndicators()
					 	.addTo(controller);




					 	var sandTween = new TweenMax.fromTo('#sand-svg-div', 1, {scale: 1.3, yPercent: 50, xPercent: 0}, {xPercent: -15, ease: Linear.easeNone});

					 	var containerScene2 = new ScrollMagic.Scene({
							triggerElement: '#trigger2',
							offset: "50%",
							duration: "200%"
					    })
					 	.setTween(sandTween)
					 	.addIndicators()
					 	.addTo(controller);




					 	var mountainsTween = new TweenMax.fromTo('#mountains-svg-div', 1, {scale: 1.3, yPercent: 140, xPercent: 0}, {xPercent: -5, ease: Linear.easeNone});

					 	var containerScene3 = new ScrollMagic.Scene({
							triggerElement: '#trigger2',
							offset: "50%",
							duration: "200%"
					    })
					 	.setTween(mountainsTween)
					 	.addIndicators()
					 	.addTo(controller);
					});
				</script>
				
			</div>
		</div>
	</div>

</body>
</html>
